<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formuário HTML</h1>
    <hr>
    <form action="" method="">
        <label for="">Nome</label>
        <input type="text"/> <br/>
        <br/><label for="">Data de Nascimento</label>
        <input type="date"/> <br/>
         <br/><label for="">Senha</label>
        <input type="password"> <br/>
        <br/><label for="">Genero</label>
        <select>
            <option value="">Masculino</option>
            <option value="">Feminino</option>
            <option value="">Outro</option>
        </select><br/>
        <br/><label for="">Escolaridade</label><br/>
        <input type="radio" name="Escolaridade"><span>Nível fundamental</span><br/>
        <input type="radio" name="Escolaridade"><span>Nível médio</span><br/>
        <input type="radio" name="Escolaridade"><span>Nível superior</span><br/>   
        <br/><label for="">Linguagens de programção orientadas a objeto</label><br/>
        <input type="checkbox" name="linguagens"><span> C</span><br/>
        <input type="checkbox" name="linguagens"><span> C#</span><br/>
        <input type="checkbox" name="linguagens"><span> Python</span><br/>
        <input type="checkbox" name="linguagens"><span> Java</span><br/>
        <input type="checkbox" name="linguagens"><span> HTML</span><br/>
        <br/><button type="submit">Enviar</button>
    </form>
</body>
</html>
